    <style>.intro{
color: darkgreen;
}

img{

}

.sample{

        <h1 class="intro">Click Here to See the Example! </h1>
        <div class="sample">

            <p> You may or may not know, but I LOVE turtles! <br><br> They're the cutest!</p>
            <h4 class="last">Hover here for one more surprise</h4>
        </div>
        
      <div class="sample2">
          <img alt="brown hands holding a coffee cup with concentric hearts inside of it as seen from above" src="https://health.clevelandclinic.org/wp-content/uploads/sites/3/2022/11/espresso-heart-1281120601-770x533-1-650x428.jpg">
          <p class="two">You're pretty great, too!!</p>
        </div>

};

second.onmouseover = function () {
  more.style.display = "block";
};
